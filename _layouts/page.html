---
layout: default
---

<main>
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
      {{ content | inject_anchors }}
    </div>

  </article>
  <aside>
    {{ content | toc_only }}
  </aside>
</main>
